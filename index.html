<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="/script.js"></script>
    <title>Clock</title>
</head>
<body>
    <div id="clock">
        <div id="time">
            <div class="hr"><span id="hour">00</span>Horas</div>
            <div class="min"><span id="minutes">00</span>Minutos</div>
            <div class="seg"><span id="seconds">00</span>Segundos</div>
        </div>

    </div>
</body>
</html>
